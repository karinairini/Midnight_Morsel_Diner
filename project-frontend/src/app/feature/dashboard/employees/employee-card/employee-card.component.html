<div class="container d-flex justify-content-center align-items-center card shadow-lg p-2 mr-2 mt-3">
  <div class="card">
    <div class="upper">
      <img ngSrc="./assets/images/diner.jpg" class="img-fluid" alt="Employee card" height="230" width="626">
    </div>
    <div class="user text-center">
      <div class="profile">
        <i class="fa-solid fa-user mt-2" style="font-size: 60px;"></i>
      </div>
    </div>
    <div class="mt-5 text-center employee-card">
      <h4 class="mb-0">{{ employee.name }}</h4>
      <span class="text-muted d-block mb-2">{{ employee.employeeType }}</span>
      <div class="d-flex justify-content-between">
        <button class="btn btn-danger btn-sm rounded-pill fire"
                (click)="fireEmployee()">Fire
        </button>
        <button class="btn btn-success btn-sm rounded-pill promote"
                (click)="promoteEmployee()">Promote
        </button>
      </div>
      <div class="d-flex justify-content-between align-items-center mt-4 px-4">
        <div class="stats">
          <h6 class="mb-0">Salary</h6>
          <span>{{ employee.salary }} â‚¬</span>
        </div>
        <div class="stats">
          <h6 class="mb-0">Hire date</h6>
          <span>{{ employee.hireDate }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
